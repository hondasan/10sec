<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10秒ぴったりゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    /* ボタンを中央に配置 */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* START/STOPボタン */
    #toggleBtn {
      width: 50vmin;
      height: 50vmin;
      border-radius: 50%;
      background-color: #007bff; /* START時の色 */
      color: #fff;
      font-size: 3rem;  /* 文字を大きく */
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    #toggleBtn:active {
      opacity: 0.9;
    }

    /* 押したときの軽い拡大アニメーション */
    .pressAnimation {
      animation: pressAnim 0.2s forwards;
    }
    @keyframes pressAnim {
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* 継続的に出現するランダムアニメーション用の要素 */
    .random-animation {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      opacity: 0;
      animation: floatAnim 2s linear forwards;
      z-index: 999;
    }
    @keyframes floatAnim {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(0, -200px) scale(0.5);
        opacity: 0;
      }
    }

    /* 結果表示 */
    #result {
      font-size: 1.2em;
      margin: 15px 0;
      white-space: pre-wrap; /* \nを改行で表示 */
      min-height: 6em;       /* ある程度の高さを確保して、画面のレイアウトのズレを防ぐ */
    }

    /* 計測時間をより目立つようにする */
    .elapsed-time {
      font-size: 1.6em;
      font-weight: bold;
      color: #e74c3c; /* red */
      display: inline-block;
      margin-bottom: 5px;
    }

    /* ランク表示を大きくする */
    .rank-text {
      font-size: 2em;
      font-weight: bold;
    }

    /* ランクの色付け */
    .rank-S { color: #f1c40f; } /* gold */
    .rank-A { color: #e67e22; } /* orange */
    .rank-B { color: #3498db; } /* blue */
    .rank-C { color: #2ecc71; } /* green */
    .rank-D { color: #9b59b6; } /* purple */
    .rank-E { color: #e74c3c; } /* red  */

    /* Sランクで祝福アニメーション（星が舞う） */
    .star {
      position: fixed;
      color: #f1c40f;  /* gold */
      font-size: 2em;
      pointer-events: none;
      animation: starFall 1.5s linear forwards;
      z-index: 9999;
    }
    @keyframes starFall {
      0% {
        opacity: 1;
        transform: translateY(-50px) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(500px) rotate(360deg);
      }
    }

    /* ランキング表示 */
    #rankingContainer {
      margin-top: 20px;
      text-align: left;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      font-size: 0.95em;
    }
    .ranking-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .ranking-item {
      margin-bottom: 5px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <h1>10秒ぴったりゲーム</h1>

  <div class="button-container">
    <button id="toggleBtn">START</button>
  </div>

  <div id="result"></div>

  <!-- ランキング表示領域 -->
  <div id="rankingContainer">
    <div class="ranking-title">Top 5 Records (Best to Worse)</div>
    <div id="rankingList"></div>
  </div>

  <script>
    let startTime = 0;        // STARTボタンを押した時刻
    let isRunning = false;    // タイマーが動作中かどうか
    let animationRunning = false; // ランダムアニメーションを制御

    // ランキングは最大100件を保持
    const MAX_RECORDS = 100;
    // 表示は上位5件
    const DISPLAY_LIMIT = 5;
    // ローカルストレージ上にランキング用のキー
    const STORAGE_KEY = "tenSecRankingV3";

    // ページ読み込み時に既存のランキングを表示
    window.addEventListener('DOMContentLoaded', () => {
      displayRanking();
    });

    // ★ ランク判定ロジック (diff: 10秒との差)
    //   S: < 0.01
    //   A: < 0.1
    //   B: < 0.3
    //   C: < 0.7
    //   D: < 1.0
    //   E: それ以上
    function getRank(diff) {
      if (diff < 0.01) {
        return "S";
      } else if (diff < 0.1) {
        return "A";
      } else if (diff < 0.3) {
        return "B";
      } else if (diff < 0.7) {
        return "C";
      } else if (diff < 1.0) {
        return "D";
      } else {
        return "E";
      }
    }

    // ===== ランダムアニメーション関係 =====
    // 継続的に画面上にランダムアニメーションを出す
    // タイミングが不規則になるように、ランダムな間隔で再帰呼び出し
    function startRandomAnimation() {
      if (animationRunning) return;
      animationRunning = true;

      (function spawnNext() {
        // 0.8秒 ～ 3秒 の間でランダムに再発生
        const nextDelay = Math.random() * 2200 + 800;

        // ランダム要素生成
        spawnRandomElement();

        // 再帰呼び出しで繰り返す
        setTimeout(() => {
          if (isRunning) {
            spawnNext();
          } else {
            animationRunning = false;
          }
        }, nextDelay);
      })();
    }

    // 画面にランダムな文字や図形を表示する（不規則に出て上へ消える）
    function spawnRandomElement() {
      const element = document.createElement('div');
      element.classList.add('random-animation');

      // 絵文字候補
      const emojis = ["✨","🔥","💫","🌿","⚡","🎉","🎶","💥","🍀","🌀","🕸","🌈"];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      element.textContent = randomEmoji;

      // 画面上のランダム位置（横方向）
      const xPos = Math.random() * window.innerWidth * 0.8; 
      const yPos = Math.random() * window.innerHeight * 0.8 + window.innerHeight; 
      element.style.left = xPos + "px";
      element.style.top = yPos + "px";

      // ランダムな色・サイズ
      const colors = ["#e74c3c","#9b59b6","#3498db","#2ecc71","#e67e22","#f1c40f"];
      element.style.color = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 2 + 1; // 1～3倍
      element.style.fontSize = (2 * size) + "rem";

      document.body.appendChild(element);
      // アニメーション終了後に要素を削除
      element.addEventListener('animationend', () => {
        element.remove();
      });
    }

    // Sランク祝福アニメーション (星が舞う)
    function spawnBlessingAnimation() {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.textContent = '★';
        const xPos = Math.random() * window.innerWidth;
        const yPos = Math.random() * 100 - 100; 
        star.style.left = `${xPos}px`;
        star.style.top = `${yPos}px`;

        document.body.appendChild(star);
        star.addEventListener('animationend', () => {
          star.remove();
        });
      }
    }

    // START/STOP ボタン
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", function() {
      // 押したアニメ付与→終了後に削除
      toggleBtn.classList.add("pressAnimation");
      toggleBtn.addEventListener("animationend", () => {
        toggleBtn.classList.remove("pressAnimation");
      }, { once: true });

      if (!isRunning) {
        // タイマー開始
        isRunning = true;
        startTime = performance.now();

        this.textContent = "STOP";
        this.style.backgroundColor = "#dc3545"; // STOP時の色

        document.getElementById("result").textContent = "";
        startRandomAnimation();  // ランダムアニメーション開始

      } else {
        // タイマー停止
        isRunning = false;
        const endTime = performance.now();
        const elapsedSec = (endTime - startTime) / 1000;
        const diff = Math.abs(elapsedSec - 10);

        // ランク
        const rankSymbol = getRank(diff);

        // 結果表示 (時間をより目立たせる)
        const resultEl = document.getElementById("result");
        const rankHtml = `<span class="rank-text rank-${rankSymbol}">${rankSymbol}</span>`;
        resultEl.innerHTML = 
          `あなたのタイム:\n` +
          `<span class="elapsed-time">${elapsedSec.toFixed(5)} s</span>\n\n` +
          `10秒との差: ${diff.toFixed(5)} s\n` +
          `ランク: ${rankHtml}\n`;

        // ランキング更新し、今回の順位を取得
        const currentRank = updateRanking(diff, elapsedSec);

        // Sランクなら星の祝福アニメーション
        if (rankSymbol === "S") {
          spawnBlessingAnimation();
        }

        // 5位以内なら祝福、6位以上なら煽り (厨二病風 日本語)
        if (currentRank <= 5) {
          // 祝福メッセージ例
          resultEl.innerHTML += `\n「ふははは…漆黒の祝福を受けるがいい、選ばれし者よ…！」`;
        } else {
          // 煽りメッセージ例
          resultEl.innerHTML += `\n「貴様など闇の底に沈む運命…精進するがいい。 (${currentRank}位)」`;
        }

        // ボタン状態を戻す
        this.textContent = "START";
        this.style.backgroundColor = "#007bff";
      }
    });

    // ===== ランキング処理 =====
    // ランキング(最大100件)をロード
    function loadRanking() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        return JSON.parse(data);
      }
      return [];
    }

    // ランキングを保存
    function saveRanking(ranking) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(ranking));
    }

    // ランキングを画面表示 (上位5名)
    function displayRanking() {
      const rankingListEl = document.getElementById("rankingList");
      rankingListEl.innerHTML = ""; // リセット

      const rankingData = loadRanking();
      if (rankingData.length === 0) {
        rankingListEl.textContent = "まだ記録はありません。";
        return;
      }

      // 上位5件のみ表示
      const top5 = rankingData.slice(0, DISPLAY_LIMIT);
      top5.forEach((item, idx) => {
        const rankSymbol = getRank(item.difference);
        const rankClass = `rank-${rankSymbol}`;
        const div = document.createElement('div');
        div.className = "ranking-item";
        // “difference”が10秒との差, “timeElapsed”が実際の計測秒数
        div.innerHTML =
          `<strong>${idx+1}位</strong> : ` +
          `<span class="${rankClass}">${item.difference.toFixed(5)}s</span> / ` +
          `${item.timeElapsed.toFixed(5)}s / ` +
          `${item.date} (ランク: ${rankSymbol})`;
        rankingListEl.appendChild(div);
      });
    }

    // 新しい記録をランキングに反映し、今回の順位を返す
    function updateRanking(diff, elapsedSec) {
      // 既存のランキングを取得
      let rankingData = loadRanking();

      // 今回の記録を作成
      const now = new Date();
      const record = {
        difference: diff,
        timeElapsed: elapsedSec,
        date: formatDate(now),   // yyyy-MM-dd HH:mm:ss
        timestamp: now.getTime() // ソート時に使う(同じ差での順序)
      };

      // ランキングへ追加
      rankingData.push(record);

      // 差が小さい順にソート。diffが同じならtimestampが小さい(古い)方が先、新しい方が後
      rankingData.sort((a, b) => {
        if (a.difference === b.difference) {
          return a.timestamp - b.timestamp; 
        }
        return a.difference - b.difference;
      });

      // 上位100件のみ保持
      rankingData = rankingData.slice(0, MAX_RECORDS);

      // 現在の記録が何番目か調べる (0-based index) 
      // 同じ差のときは古い方 → 新しい方の順なので、今回の記録は「最後に出現するインデックス」
      let newRecordIndex = -1;
      for (let i = rankingData.length - 1; i >= 0; i--) {
        if (rankingData[i].timestamp === record.timestamp) {
          newRecordIndex = i;
          break;
        }
      }
      const finalRank = newRecordIndex + 1; // 1-based rank

      // ランキングを保存し、表示更新
      saveRanking(rankingData);
      displayRanking();

      return finalRank;
    }

    // 日時を yyyy-MM-dd HH:mm:ss 形式で返す
    function formatDate(dateObj) {
      const yyyy = dateObj.getFullYear();
      const mm = String(dateObj.getMonth()+1).padStart(2, '0');
      const dd = String(dateObj.getDate()).padStart(2, '0');
      const hh = String(dateObj.getHours()).padStart(2, '0');
      const min = String(dateObj.getMinutes()).padStart(2, '0');
      const ss = String(dateObj.getSeconds()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    }
  </script>
</body>
</html>
